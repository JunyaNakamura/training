<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="template :: fragment_html_head(title='公演情報編集')">
	<meta charset="UTF-8" />
</head>
<body>
	<header th:include="template :: fragment_header(title='公演情報を編集します。')"></header>
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--2-col"></div>
		<div class="mdl-cell mdl-cell--8-col">
			<div class="mdl-card__wide mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2>
						<i class="fa fa-pencil" aria-hidden="true"></i> Modify Performance
					</h2>
				</div>
				<div>
					<form th:action="@{/performance/modify}" th:object="${performanceModify}" method="POST">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
						th:classappend="*{#fields.hasErrors('performanceName.value')}? is-invalid">
							<label>公演名</label>
							<input type="text" th:field="*{performanceName.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('performanceName.value')}"
								th:errors="*{performanceName.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
						th:classappend="*{#fields.hasErrors('performanceUrl.value')}? is-invalid">
							<label>公演Url</label>
							<input type="text" th:field="*{performanceUrl.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('performanceUrl.value')}"
								th:errors="*{performanceUrl.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
						th:classappend="*{#fields.hasErrors('venue.venueName.value')}? is-invalid">
							<label>会場名</label>
							<input type="text" th:field="*{venue.venueName.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('venue.venueName.value')}"
								th:errors="*{venue.venueName.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
						th:classappend="*{#fields.hasErrors('venue.venueName.value')}? is-invalid">
							<label>会場URL</label>
							<input type="text" th:field="*{venue.venueUrl.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('venue.venueUrl.value')}"
								th:errors="*{venue.venueUrl.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
						th:classappend="*{#fields.hasErrors('performanceDate.performanceDateRange.start')}? is-invalid">
							<label>公演開始日</label>
							<input type="date" th:field="*{performanceDate.performanceDateRange.start}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('performanceDate.performanceDateRange.start')}"
								th:errors="*{performanceDate.performanceDateRange.start}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
						th:classappend="*{#fields.hasErrors('performanceDate.performanceDateRange.end')}? is-invalid">
							<label>公演終了日</label>
							<input type="date" th:field="*{performanceDate.performanceDateRange.end}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('performanceDate.performanceDateRange.end')}"
								th:errors="*{performanceDate.performanceDateRange.end}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
						th:classappend="*{#fields.hasErrors('memo.value')}? is-invalid">
							<label>メモ</label>
							<input type="text" th:field="*{memo.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('memo.value')}"
								th:errors="*{memo.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-card__actions">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--2-col"></div>
	</div>
	<footer th:include="template :: fragment_footer"></footer>
</body>
</html>
