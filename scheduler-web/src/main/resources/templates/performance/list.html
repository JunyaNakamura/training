<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="template :: fragment_html_head(title='公演概要一覧')">
			<meta charset="UTF-8" />
	</head>
	<body>
		<header th:include="template :: fragment_header(title='Scheduler')"></header>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--2-col"></div>
			<div class="mdl-cell mdl-cell--8-col">
				<div class="mdl-card__wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title">
						<h2><i class="fa fa-list" aria-hidden="true"></i> Performance List</h2>
						<form th:action="@{/performance/register}">
							<button class="sample-plus-button mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
								<i class="fa fa-file-o"></i>
							</button>
						</form>
					</div>
					<div class="mdl-grid">
					<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--3dp">
					  <thead>
					    <tr>
					      <th class="mdl-data-table__cell--non-numeric">開演日</th>
					      <th class="mdl-data-table__cell--non-numeric">閉園日</th>
					      <th class="mdl-data-table__cell--non-numeric">公演名</th>
					      <th class="mdl-data-table__cell--non-numeric"></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="performanceOverviewList : ${performanceOverviewList.list}">
							<td class="mdl-data-table__cell--non-numeric" th:text="${performanceOverviewList.performanceDateRange.start}">-月-日</td>
							<td class="mdl-data-table__cell--non-numeric"th:text="${performanceOverviewList.performanceDateRange.end}">-月-日</td>
							<td class="mdl-data-table__cell--non-numeric" th:text="${performanceOverviewList.performanceName.value}">公演名</td>
							<td class="mdl-data-table__cell--non-numeric"><a th:href="@{/performance/{orderId}/(orderId=${performanceOverviewList.performanceId.value})}" class="mdl-button mdl-js-button mdl-button--primary"><i class="fa fa-hand-o-right"></i>公演詳細を表示</a></td>
						</tr>
					  </tbody>
					</table>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<a th:href="@{/index}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">トップへ</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
