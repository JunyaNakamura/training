<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="template :: fragment_html_head(title='アカウント作成')">
			<meta charset="UTF-8" />
	</head>
	<body>
		<header th:include="template :: fragment_header(title='Scheduler')"></header>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--2-col"></div>
			<div class="mdl-cell mdl-cell--8-col">
				<div class="mdl-card__wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title">
						<h2><i class="fa fa-key" aria-hidden="true"></i> アカウント作成画面</h2>
					</div>

					<form th:action="@{/account/register}" th:object="${userRegister}" method="POST">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							th:classappend="*{#fields.hasErrors('name.value')}? is-invalid">
							<label class="mdl-textfield__label">名前</label>
							<input type="text" th:field="*{name.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('name.value')}"
								th:errors="*{name.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							th:classappend="*{#fields.hasErrors('userId.value')}? is-invalid">
							<label class="mdl-textfield__label">ID</label>
							<input type="text" th:field="*{userId.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('userId.value')}"
								th:errors="*{userId.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							th:classappend="*{#fields.hasErrors('password.value')}? is-invalid">
							<label class="mdl-textfield__label">Password</label>
							<input type="password" th:field="*{password.value}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('password.value')}"
								th:errors="*{password.value}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							th:classappend="*{#fields.hasErrors('password.confirmValue')}? is-invalid">
							<label class="mdl-textfield__label">Password(確認用)</label>
							<input type="password" th:field="*{password.confirmValue}" class="mdl-textfield__input" />
							<span th:if="*{#fields.hasErrors('password.confirmValue')}"
								th:errors="*{password.confirmValue}" class="mdl-textfield__error"></span>
						</div>
						<div class="mdl-card__actions">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">作成する</button>
						</div>
					</form>
				</div>
			</div>
			<div class="mdl-cell mdl-cell--2-col"></div>
		</div>

		<footer th:include="template :: fragment_footer"></footer>
	</body>
</html>
