<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="template :: fragment_html_head(title='スケジュール詳細')">
			<meta charset="UTF-8" />
	</head>
	<body>
		<header th:include="template :: fragment_header(title='Scheduler')"></header>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--2-col"></div>
			<div class="mdl-cell mdl-cell--8-col">
				<div class="mdl-card__wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title">
						<h2><i class="fa fa-file-text-o" aria-hidden="true"></i> スケジュール詳細画面</h2>
						<form th:action="@{/performance/register}">
							<button class="sample-plus-button mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
								<i class="fa fa-file-o"></i>
							</button>
						</form>
					</div>
					<form th:action="@{/schedule/detail/delete}" th:object="${scheduleDetail}" method="POST">
					<div class="mdl-grid">
					<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--3dp">
					<tr>
						<th>公演名</th>
						<td th:text="${scheduleDetail.performanceName.value}"></td>
					</tr>
					<tr>
						<th>観劇日</th>
						<td th:text="${scheduleDetail.scheduledDate.value}"></td>
					</tr>
					<tr>
						<th>開場時間</th>
						<td th:text="${scheduleDetail.openTime.open}"></td>
					</tr>
					<tr>
						<th>開園時間</th>
						<td th:text="${scheduleDetail.startTime.start}"></td>
					</tr>
					<tr>
						<th>チケット代</th>
						<td th:text="${scheduleDetail.ticketPrice.value}"></td>
					</tr>
					<tr>
						<th>物販費用</th>
						<td th:text="${scheduleDetail.budget.value}"></td>
					</tr>
					<tr>
						<th>メモ</th>
						<td th:text="${scheduleDetail.memo.value}"></td>
					</tr>
					<tr>
						<th>感想</th>
						<td th:text="${scheduleDetail.implession.value}"></td>
					</tr>
					</table>
					</div>
					<div class="mdl-card__actions">
						<a th:href="@{/schedule/modify/{orderId}/(orderId=${scheduleDetail.scheduleId.value})}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">スケジュールを編集する</a>
					</div>
					<div class="mdl-card__actions">
							<button id="delete" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">削除する</button>
						</div>
					<div class="mdl-card__actions">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onClick="history.back()">戻る</button>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<a th:href="@{/index}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">トップへ</a>
					</div>
					</form>
				</div>
			</div>
		</div>

		<script>
			$('#delete').click(function(){
			    if(!confirm('公演に紐づいているスケジュールも削除します。\n本当に削除しますか？')){
			        /* キャンセルの時の処理 */
			        return false;
			    }else{
			        /*　OKの時の処理 */
			    }
			});
		</script>
	</body>
</html>
